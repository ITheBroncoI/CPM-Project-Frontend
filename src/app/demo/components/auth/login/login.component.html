<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column justify-content-center align-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="font-bold text-900 text-3xl font-medium mb-3">Iniciar sesi칩n</div>
                    <span class="text-600 font-medium">Ingrese sus datos para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase침a</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Contrase침a" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-end mb-5 -mt-4">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidaste tu contrase침a?</a>
                    </div>
                    <button pButton pRipple label="Crear cuenta" class="w-full p-3 text-xl" (click)="onLogin()"></button>

                    <div class="flex justify-content-center mt-5">
                        <a class="text-m text-400">No tienes una cuenta?</a>
                        <a class="font-bold no-underline ml-2 text-right cursor-pointer font-medium" [routerLink]="['/auth/create']"
                           style="color: var(--primary-color)">Crear cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
